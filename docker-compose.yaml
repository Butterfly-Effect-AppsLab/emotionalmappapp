version: '3'
services:
    app:
        build: .
        ports:
            - "5000:5000"
        volumes:
            - ./backend:/opt/app/backend
        depends_on:
            - db
    db:
        image: postgres:12
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DATABASE: emu
        volumes:
            - db-data:/var/lib/postgresql/POSTGRES_DATABASE
volumes:
    db-data: